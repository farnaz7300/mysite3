
                <!-- Tags Start -->
                {% load static %}
                <div class="mb-5">
                    <h2 class="mb-4">Tag Cloud</h2>
                    <div class="d-flex flex-wrap m-n1">
                        {% for tag in post.tags.all %}
                        <a href="{% url 'blog:tag' tag_name=tag.name %}" class="btn btn-secondary m-1">{{tag.name}}</a>
                        {% endfor %}
                    </div>
                </div>
                <!-- Tags End -->
